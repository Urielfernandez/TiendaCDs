<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tienda de CDs</title>
		
    <!-- Bootstrap css -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
	</head>

	<body style="background-color: #f2f2f2;">
    <div class="container">
      <div class="row mx-2 my-5">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto my-5 cajaInicioSesion">
          <h2 class="text-center my-5">Iniciar sesión</h2>
  
          <form name="formulario" action="../tienda" method="POST" id="formulario">
            <div class="form-group">
              <input type="hidden" id="opcion" name="opcion" value="iniciarSesion">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
  
            <div class="form-group">
              <label for="contrasenha">Contraseña</label>
              <input type="password" class="form-control" id="contrasenha" name="contrasenha">
            </div>
  
            <div class="text-center mb-3">
              <button type="button" id="btnEntrar" class="btn btn-primary px-5">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

		<!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous">
    </script>
    <!-- Bootstrap js -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous">
    </script>
    <script src="../js/inicioSesion.js"></script>
	</body>

</html>
