<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Esta es una web con utilidades para músicos y gestión de una escuela de música">
    <meta name="keywords" content="partituras, metronomo, grabadora, cursos, escuela, música, matrícula">
    <title>Escuela de música</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/registro.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-md barraNavegacion">
      <a class="navbar-brand" href="../index.html"><img src="../imagenes/iconos/logo.svg" class="logo" alt="Inicio" height="42" width="42" title="Inicio"></a>
      <h3 class="titulo text-left text-white my-auto">Escuela de música</h3>
      <div class="navbar-light bottonCollapse">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto items">
          <li class="nav-item">
            <a class="nav-link text-nowrap" href="./utilidades/partituras.html">Utilidades</a>
          </li>
          <li class="nav-item text-nowrap">
            <a class="nav-link" href="./cursos/guitarra.html">Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-nowrap" href="./informacion.html">Información y contacto</a>
          </li>
        </ul>
        
        <div class="container-fluid my-2 mx-lg-5 mx-md-2 px-0 barraBusqueda">
            <input type="text" placeholder="Buscar">
        </div>

        <form class="form-inline mx-md-1 mx-lg-2 my-2">
          <a href="./registro.html"><button type="button" class="px-2 btnBarra">Registrarse</button></a>
        </form>

        <form class="form-inline mx-md-1 mx-lg-2 my-2">
          <a href="./iniciarSesion.html"><button type="button" class="text-nowrap px-2 btnBarra">Iniciar sesión</button></a>
        </form>
      </div>
    </nav>

    <section class="container">
      <div class="row">
        <div class="col-6 mx-auto mt-1 p-0 cabeceroSeccion">
          <h1 class="m-1 text-center">Darse de alta</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-6 mx-auto mt-3">
          <form onsubmit="return validar()" action="../registrar" method="post">
            <div class="form-group">
              <div class="form-row">
                <div class="col-5" id="nombreUsuario">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="col-7" id="apellidosUsuario">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" name="apellidos">
                </div>
              </div>  
            </div>

            <div class="form-group" id="emailUsuario">
              <label for="email">Correo electrónico</label>
              <input type="text" class="form-control" id="email" name="email">
            </div>

            <div class="form-group" id="fechaUsuario">
              <label for="fecha">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="fecha" name="fecha">
            </div>

            <div class="form-group">
              <div class="form-row">
                <div class="col" id="dniUsuario">
                  <label for="dni">DNI</label>
                  <input type="text" class="form-control" id="dni" name="dni">
                </div>
                <div class="col" id="tlfUsuario">
                  <label for="tlf">Teléfono</label>
                  <input type="text" class="form-control" id="tlf" name="tlf">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="form-row">
                <div class="col-8" id="direccionUsuario">
                  <label for="direccion">Dirección</label>
                  <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="col-4" id="cpUsuario">
                  <label for="cp">Código postal</label>
                  <input type="text" class="form-control" id="cp" name="cp">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="form-row">
                <div class="col" id="instrumentoUsuario">
                  <label for="instrumento">Instrumento</label>
                  <select class="form-control" id="instrumento" name="instrumento">
                    <option>Guitarra</option>
                    <option>Piano</option>
                    <option>Violín</option>
                  </select>
                </div>
                <div class="col" id="cursoUsuario">
                  <label for="Curso">Curso</label>
                  <select class="form-control" id="curso" name="curso">
                    <option>1º</option>
                    <option>2º</option>
                    <option>3º</option>
                    <option>4º</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4 px-5 btnRegistrar" id="btnEntrar">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="container-fluid p-0">
      <p class="text-center m-0 p-3 footer">&copy; Escuela de música, 2019, Brais Rodríguez Suárez</p>
    </footer>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/registro/registro.js"></script>
  </body>
</html>
